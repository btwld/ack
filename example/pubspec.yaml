name: ack_example
description: Example project for ACK schema generation.
version: 0.3.0-alpha.0

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  ack: ^0.3.0-alpha.0
  
dev_dependencies:
  ack_generator: ^0.1.0
  build_runner: ^2.4.0
  dart_code_metrics_presets: ^2.22.0
  lints: ^5.0.0
  test: ^1.24.0

# Override dependencies to use local packages
dependency_overrides:
  ack:
    path: ../packages/ack
  ack_generator:
    path: ../packages/ack_generator
