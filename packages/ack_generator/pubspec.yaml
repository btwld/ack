name: ack_generator
description: Code generator for Ack schema validation models
version: 1.0.0-beta.3
repository: https://github.com/btwld/ack

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  # Core code generation dependencies
  analyzer: ">=7.0.0 <9.0.0"
  build: ">=3.0.0 <5.0.0"
  source_gen: ">=3.0.0 <5.0.0"
  code_builder: ^4.10.0
  
  # Ack packages (versions are overridden locally by Melos)
  ack: ^1.0.0-beta.2
  ack_annotations: ^1.0.0-beta.2
  
  # Utilities
  collection: ^1.18.0
  path: ^1.9.0
  meta: ^1.11.0
  dart_style: ^3.1.0

dev_dependencies:
  build_runner: ^2.1.7
  build_test: ^3.1.0
  test: ^1.25.0
  
  # Code quality
  lints: ^5.0.0
  very_good_analysis: ^9.0.0
