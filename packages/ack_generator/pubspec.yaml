name: ack_generator
description: Code generator for Ack schema validation models
version: 0.3.0-alpha.0
repository: https://github.com/btwld/ack
publish_to: none

environment:
  sdk: ^3.3.0

dependencies:
  # Core code generation dependencies
  analyzer: ^7.0.0
  build: ^2.4.0
  source_gen: ^2.0.0
  code_builder: ^4.10.0
  
  # Our packages
  ack:
    path: ../ack
  ack_annotations:
    path: ../ack_annotations
  
  # Utilities
  collection: ^1.18.0
  path: ^1.9.0
  meta: ^1.11.0
  dart_style: ^3.1.0

dev_dependencies:
  build_runner: ^2.4.0
  build_test: ^3.1.0
  test: ^1.25.0
  
  # Code quality
  lints: ^5.0.0
  very_good_analysis: ^9.0.0
