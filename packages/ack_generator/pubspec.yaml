name: ack_generator
description: A code generator for building schema classes from @AckModel annotations
version: 0.2.0
publish_to: none
repository: https://github.com/btwld/ack

environment:
  sdk: ^3.3.0

dependencies:
  ack:
    path: ../ack
  analyzer: ^6.3.0
  build: ^2.4.1
  build_config: ^1.1.1
  dart_style: ^2.3.4
  meta: ^1.15.0
  path: ^1.8.3
  source_gen: ^1.4.0

dev_dependencies:
  build_runner: ^2.4.6
  build_test: ^2.2.0
  dart_code_metrics_presets: ^2.22.0
  lints: ^5.0.0
  test: ^1.25.15

# Add builder configuration for build_runner
builders:
  ack_schema:
    import: "package:ack_generator/builder.dart"
    builder_factories: ["ackSchemaBuilder"]
    build_extensions: {".dart": [".g.dart"]}
    auto_apply: dependents
    build_to: source
    applies_builders: ["source_gen|combining_builder"]
