name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests for all packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install FVM (using PR branch)
        run: |
          curl -fsSL https://raw.githubusercontent.com/leoafarias/fvm/leoafarias/install-sh-path-fix/scripts/install.sh | bash
          echo "$HOME/fvm/bin" >> $GITHUB_PATH

      - name: Setup Flutter via FVM
        run: fvm use stable --force

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: .fvmrc
          cache: true

      - name: Install Melos
        uses: bluefireteam/melos-action@v3

      - name: Bootstrap packages
        run: melos bootstrap

      - name: Analyze
        run: melos analyze

      - name: Run tests
        run: melos test
