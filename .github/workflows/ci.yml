name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests for all packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install FVM (using PR branch)
        run: |
          curl -fsSL https://raw.githubusercontent.com/leoafarias/fvm/leoafarias/install-sh-path-fix/scripts/install.sh | bash
          echo "$HOME/fvm/bin" >> $GITHUB_PATH

      - name: Setup Flutter via FVM
        run: |
          fvm use stable --force
          echo "$HOME/fvm/versions/stable/bin" >> $GITHUB_PATH

      - name: Verify Flutter
        run: flutter --version

      - name: Install Melos
        run: dart pub global activate melos

      - name: Add pub cache to PATH
        run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Bootstrap packages
        run: melos bootstrap

      - name: Analyze
        run: melos analyze

      - name: Run tests
        run: melos test
